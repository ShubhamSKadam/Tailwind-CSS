<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Colors</title>
    </head>
    <body>
        <!-- Default colors -->
        <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

        <!-- Text Colors -->
        <p class="text-black">Tailwind is awesome</p>
        <p class="text-red-900">Tailwind is awesome</p>
        <p class="text-green-600">Tailwind is awesome</p>

        <!-- Background Colors -->
        <p class="bg-cyan-600 text-yellow-200">Tailwind is awesome</p>

        <!-- Text Underline -->
        <p class="underline decoration-red-500">Tailwind is awesome</p>

        <!-- Border Colors -->
        <input type="text" class="border border-blue-500" />

        <!-- Divide Colors -->
        <div class="divide-y divide-blue-400">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>

        <!-- Outline Colors -->
        <button class="outline outline-red-900">Hello</button>
        <button class="outline outline-blue-200">World</button>

        <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
        <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
        <button class="shadow-lg bg-cyan-500 shadow-purple-500/50">
            Subscribe
        </button>

        <!-- Accent Colors -->
        <input type="checkbox" class="accent-purple-500" checked />
        <input type="checkbox" class="accent-green-500" checked />

        <!-- Arbitrary Colors -->
        <div class="bg-[#000] text-white">Hello</div>
        <div class="bg-[rgb(255,0,0,0.5)]">Hello</div>
        <div class="bg-[cyan]">Hello</div>
    </body>
</html>
